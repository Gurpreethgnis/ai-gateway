# Railway deployment config (see https://docs.railway.app/reference/config-as-code)
# Build uses Dockerfile when present.

[build]
builder = "DOCKERFILE"

[deploy]
startCommand = "python run_server.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
